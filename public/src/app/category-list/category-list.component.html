<mat-card class="catcard" *ngFor="let cat of catlist">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img style="width:100%;height:100%" src="../../assets/{{cat._id}}.png" alt="">
    </div>
    <mat-card-title>{{cat._id}}</mat-card-title>
    <mat-card-subtitle>{{cat.count}} products </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="goProducts(cat._id)">More</button>
  </mat-card-actions>
</mat-card>

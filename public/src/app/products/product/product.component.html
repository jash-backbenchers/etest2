<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
        <img style="width:100%;height:100%" src="../../../assets/{{product.department}}.png" alt="">
    </div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.department}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/p{{product.department}}.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
      very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button mat-button (click)="goEditProducts(product._id)" >EDIT</button>
  </mat-card-actions>
</mat-card>
